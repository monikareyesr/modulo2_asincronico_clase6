        //         Debés crear una función llamada `arregloDeObjetos` que reciba un número y una
        // palabra como parámetro y devuelva un arreglo de objetos que tenga: una
        // propiedad llamada como la palabra pasada por parámetro y el valor del número y
        // sus anteriores.
        //         arregloDeObjetos(5, “hola”) debe retornar [{hola: 1}, {hola: 2},
        // {hola: 3}, {hola: 4}, {hola: 5 }]
        // arregloDeObjetos(3, “chau”) debe retornar [{chau: 1}, {chau: 2},
        // {chau: 3}]

        function arregloDeObjetos(numero, palabra) {    //crear funcion con sus parametros 
            const Array = [] //crear arreglo vacio
            for (let i = 1; i <= numero; i++) { //recorrer arreglo con un for
                const objeto = {}  //crear objeto vacio
                objeto[palabra] = i  //llenar objeto
                Array.push(objeto)
            }
            return Array //retornar array
        }
